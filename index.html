<!DOCTYPE html>
<html lang="en">
    <head>

		<!-- endbower -->
	<!-- endbuild -->
		
    <!-- build:css public/css/app.min.css -->

        <link rel="stylesheet" href="public/css/app.css"  type="text/css" />
        <link rel="stylesheet" href="public/css/menu.css"  type="text/css"/>
        <link rel="stylesheet" href="public/css/table.css"  type="text/css">

    <!-- build:js public/js/lib.min.js -->

        <script src="bower_components/angular/angular.js"></script>

        <script src="app/js/controllers/servicesController.js"></script>

        <script type="text/javascript">
            jQuery(document).ready(function() {
                jQuery('.post').addClass("hidden").viewportChecker({
                    classToAdd: 'visible animated bounceInLeft', // Class to add to the elements when they are visible
                    offset: 100    
                   });   
            });            
        </script>


		<!-- endinjector -->

    </head>

    <body ng-app="haphansoftPortal"><!--style="overflow-x:hidden;background-color:#eee;"-->

        </nav>

        
        <div id="main" class="content" style="max-width: 100%;">

        </div>

        <footer class="bs-docs-footer"> <!-- class = navbar navbar-fixed-bottom-->
